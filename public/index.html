<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blockchain Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
        }

        .result.success {
            background: #d5f4e6;
            border-left-color: #27ae60;
        }

        .result.error {
            background: #fadbd8;
            border-left-color: #e74c3c;
        }

        .blockchain-display {
            max-height: 400px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .block {
            margin-bottom: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .block-header {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó My Blockchain</h1>
            <p>Interactive Blockchain Management Interface</p>
        </div>

        <div class="main-content">
            <!-- Stats Section -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="blockCount">0</div>
                    <div class="stat-label">Total Blocks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="chainStatus">Valid</div>
                    <div class="stat-label">Chain Status</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastBlockIndex">0</div>
                    <div class="stat-label">Latest Block Index</div>
                </div>
            </div>

            <!-- Add Block Section -->
            <div class="section">
                <h2>‚õèÔ∏è Add New Block</h2>
                <div class="form-group">
                    <label for="blockData">Block Data:</label>
                    <textarea id="blockData" rows="3" placeholder="Enter the data for the new block..."></textarea>
                </div>
                <button class="btn" onclick="addBlock()">Add Block</button>
                <div id="addBlockResult" class="result" style="display: none;"></div>
            </div>

            <!-- Blockchain Operations -->
            <div class="grid">
                <div class="section">
                    <h2>üîç Blockchain Operations</h2>
                    <button class="btn" onclick="getBlockchain()">Get Blockchain</button>
                    <button class="btn" onclick="getLatestBlock()">Get Latest Block</button>
                    <button class="btn btn-success" onclick="validateChain()">Validate Chain</button>
                    <button class="btn btn-warning" onclick="runTests()">Run All Tests</button>
                    <div id="operationsResult" class="result" style="display: none;"></div>
                </div>

                <div class="section">
                    <h2>üß™ Test Functions</h2>
                    <button class="btn" onclick="testGenesisBlock()">Test Genesis Block</button>
                    <button class="btn" onclick="testBlockValidation()">Test Block Validation</button>
                    <button class="btn btn-danger" onclick="clearBlockchain()">Clear Blockchain</button>
                    <div id="testResult" class="result" style="display: none;"></div>
                </div>
            </div>

            <!-- Blockchain Display -->
            <div class="section">
                <h2>üìä Blockchain Display</h2>
                <button class="btn" onclick="refreshDisplay()">Refresh Display</button>
                <div id="blockchainDisplay" class="blockchain-display">
                    <div style="text-align: center; opacity: 0.7;">Click "Refresh Display" to view the blockchain</div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Processing...</div>
            </div>
        </div>
    </div>

    <script>
        // Detect if we're on Vercel or local development
        const isVercel = window.location.hostname.includes('vercel.app') || window.location.hostname.includes('now.sh');
        const API_BASE = isVercel ? window.location.origin : 'http://localhost:3000';

        // Utility functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.innerHTML = message;
        }

        function hideResult(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Request failed');
                }
                
                return result;
            } catch (error) {
                throw new Error(`Network error: ${error.message}`);
            }
        }

        // Blockchain Operations
        async function addBlock() {
            const data = document.getElementById('blockData').value.trim();
            if (!data) {
                showResult('addBlockResult', 'Please enter block data', false);
                return;
            }

            showLoading();
            hideResult('addBlockResult');

            try {
                const result = await makeRequest('/api/add-block', 'POST', { data });
                showResult('addBlockResult', `‚úÖ Block added successfully!<br>Block Index: ${result.block.index}<br>Hash: ${result.block.hash}`, true);
                document.getElementById('blockData').value = '';
                updateStats();
                refreshDisplay();
            } catch (error) {
                showResult('addBlockResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function getBlockchain() {
            showLoading();
            hideResult('operationsResult');

            try {
                const result = await makeRequest('/api/blockchain');
                showResult('operationsResult', `‚úÖ Blockchain retrieved successfully!<br>Total blocks: ${result.blockchain.length}`, true);
                updateStats();
            } catch (error) {
                showResult('operationsResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function getLatestBlock() {
            showLoading();
            hideResult('operationsResult');

            try {
                const result = await makeRequest('/api/latest-block');
                const block = result.block;
                showResult('operationsResult', 
                    `‚úÖ Latest Block:<br>
                    Index: ${block.index}<br>
                    Data: ${block.data}<br>
                    Hash: ${block.hash}<br>
                    Previous Hash: ${block.previousHash}<br>
                    Timestamp: ${new Date(block.timestamp * 1000).toLocaleString()}`, true);
            } catch (error) {
                showResult('operationsResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function validateChain() {
            showLoading();
            hideResult('operationsResult');

            try {
                const result = await makeRequest('/api/validate-chain');
                const status = result.isValid ? '‚úÖ Valid' : '‚ùå Invalid';
                showResult('operationsResult', `${status} Chain Validation Result: ${result.isValid}`, result.isValid);
            } catch (error) {
                showResult('operationsResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function runTests() {
            showLoading();
            hideResult('testResult');

            try {
                const result = await makeRequest('/api/run-tests');
                showResult('testResult', `‚úÖ Tests completed successfully!<br>${result.message}`, true);
                updateStats();
                refreshDisplay();
            } catch (error) {
                showResult('testResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function testGenesisBlock() {
            showLoading();
            hideResult('testResult');

            try {
                const result = await makeRequest('/api/test-genesis');
                showResult('testResult', `‚úÖ Genesis Block Test:<br>${result.message}`, true);
            } catch (error) {
                showResult('testResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function testBlockValidation() {
            showLoading();
            hideResult('testResult');

            try {
                const result = await makeRequest('/api/test-validation');
                showResult('testResult', `‚úÖ Block Validation Test:<br>${result.message}`, true);
            } catch (error) {
                showResult('testResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function clearBlockchain() {
            if (!confirm('Are you sure you want to clear the blockchain? This will reset it to only the genesis block.')) {
                return;
            }

            showLoading();
            hideResult('testResult');

            try {
                const result = await makeRequest('/api/clear-blockchain', 'POST');
                showResult('testResult', `‚úÖ Blockchain cleared! ${result.message}`, true);
                updateStats();
                refreshDisplay();
            } catch (error) {
                showResult('testResult', `‚ùå Error: ${error.message}`, false);
            } finally {
                hideLoading();
            }
        }

        async function refreshDisplay() {
            showLoading();

            try {
                const result = await makeRequest('/api/blockchain');
                const blockchain = result.blockchain;
                
                let display = '';
                blockchain.forEach((block, index) => {
                    display += `
                        <div class="block">
                            <div class="block-header">Block ${index}</div>
                            <div><strong>Index:</strong> ${block.index}</div>
                            <div><strong>Data:</strong> ${block.data}</div>
                            <div><strong>Hash:</strong> ${block.hash}</div>
                            <div><strong>Previous Hash:</strong> ${block.previousHash || 'None'}</div>
                            <div><strong>Timestamp:</strong> ${new Date(block.timestamp * 1000).toLocaleString()}</div>
                        </div>
                    `;
                });

                document.getElementById('blockchainDisplay').innerHTML = display || '<div style="text-align: center; opacity: 0.7;">No blocks found</div>';
            } catch (error) {
                document.getElementById('blockchainDisplay').innerHTML = `<div style="color: #e74c3c;">Error loading blockchain: ${error.message}</div>`;
            } finally {
                hideLoading();
            }
        }

        async function updateStats() {
            try {
                const result = await makeRequest('/api/blockchain');
                const blockchain = result.blockchain;
                
                document.getElementById('blockCount').textContent = blockchain.length;
                document.getElementById('lastBlockIndex').textContent = blockchain.length > 0 ? blockchain[blockchain.length - 1].index : 0;
                
                // Check chain validity
                const validityResult = await makeRequest('/api/validate-chain');
                document.getElementById('chainStatus').textContent = validityResult.isValid ? 'Valid' : 'Invalid';
                document.getElementById('chainStatus').style.color = validityResult.isValid ? '#27ae60' : '#e74c3c';
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Initialize page
        window.onload = function() {
            updateStats();
            refreshDisplay();
        };
    </script>
</body>
</html>
